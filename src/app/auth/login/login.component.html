<div class="login-container">
  <form (ngSubmit)="submitForm()" [formGroup]="loginForm">
    <h2>Logowanie</h2>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Podaj swój email:</mat-label>
        <input formControlName="email"
               matInput
               name="email"
               placeholder="przyklad@example.com"
               required
               type="text">
      </mat-form-field>
      <ng-container *ngIf="loginForm.touched">
        <mat-error *ngIf="email().hasError('required')">Podaj email</mat-error>
        <mat-error *ngIf="email().hasError('email')">Podaj poprawny email</mat-error>
      </ng-container>
    </p>
    <p>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Podaj hasło:</mat-label>
        <input formControlName="password"
               matInput
               name="password"
               placeholder="hasło"
               required
               type="password"/>
        <mat-error *ngIf="!password().hasError('required')">
          Podaj poprawne hasło
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <button color="accent" mat-raised-button type="submit">Zaloguj</button>
      <button color="primary" mat-raised-button type="reset">Reset</button>
    </p>
  </form>
</div>
