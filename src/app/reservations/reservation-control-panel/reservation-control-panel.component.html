<app-header></app-header>

<div class="content-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Selekcja stausu rezerwacji</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Status rezerwacji</mat-label>
        <mat-select (selectionChange)="refreshReservations($event)">
          <mat-option *ngFor="let status of statuses" [value]="status.name">
            {{ status.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <app-reservation-table
    [dataChanged]="hasDataChanged"
    [reservations]="reservations"
    [statuses]="statuses"
  >
  </app-reservation-table>
</div>

<app-footer></app-footer>
